<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="VogelThuis-Feld VZW" />
    <meta name="author" content="vrijwillige webdesigner" />
    <title>VogelThuis-Feld VZW</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <div id="header"></div>
        <header class="py-5">
            <div class="container px-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xxl-6">
                        <div class="text-center my-5">
                            <h1 class="fw-bolder mb-3"> Sfeerbeelden van het opvang</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        

        <div class="container mb-5">
            <div class="row g-3" id="imageRow"></div>
        </div>

        <script>
            const imageRow = document.getElementById('imageRow');
            const totalImages = 10; // Number of images you have

            for (let i = 1; i <= totalImages; i++) {
                const col = document.createElement('div');
                col.className = 'col-md-4 col-sm-6';
                col.innerHTML = `<div class="card">
                <img src="./assets/Sfeerbeelden_${i}.jpg" class="card-img-top img-fluid" alt="Image ${i}">
                </div>
                `;
                imageRow.appendChild(col);
            }
        </script>

    </main>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;

                // ðŸ”½ GDPR-banner logica pas uitvoeren NADAT de header is geladen
                const banner = document.getElementById('cookieConsentBanner');
                const acceptBtn = document.getElementById('acceptCookies');

                if (banner && acceptBtn) {
                    if (!localStorage.getItem('infoBannerDismissed')) {
                        banner.style.display = 'block';
                    } else {
                        banner.style.display = 'none';
                    }

                    acceptBtn.addEventListener('click', function () {
                        localStorage.setItem('infoBannerDismissed', 'true');
                        banner.style.display = 'none';
                    });
                }
            });

        fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="./js/scripts.js"></script>
</body>

</html>
